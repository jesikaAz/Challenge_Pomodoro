<!DOCTYPE html>

<!--
Description: Challenge-Pomodoro
Auteur: Jessica Anschutz

<html>
    <head>
        <meta charset="UTF-8">
        <title>Pomodoro</title>
        <link rel="stylesheet" type="text/css" href="css/style.css"> 
    </head>

    <body>

      <div id="pomodoro-app">  
      <div id="container">
          <h1>Pomodoro Timer</h1>  
        <div id="timer">
          <div id="time">
            <span id="minutes">25</span>
            <span id="colon">:</span>
            <span id="seconds">00</span>
          </div>
        </div>

        <div id="buttons">
          <button id="work">Work 25min</button>
          <button id="break">Break 5min</button>
          <button id="stop">Reset Break</button>
          <button id="reset">Reset Work</button>
        </div>
      </div>
          <p>by EllesBuzz</p>
    </div>
      <script src='https://code.jquery.com/jquery-3.1.1.min.js'></script>

        <script src="js/index.js"></script>

    </body>
</html>
